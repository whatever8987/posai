apiVersion: v1
kind: ConfigMap
metadata:
  name: nail-salon-config
  namespace: nail-salon-ai
data:
  # Application settings
  DEBUG: "false"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  
  # Ollama
  OLLAMA_BASE_URL: "http://ollama:11434"
  OLLAMA_MODEL: "llama2"
  
  # CORS origins
  BACKEND_CORS_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"

