apiVersion: v1
kind: Secret
metadata:
  name: nail-salon-secrets
  namespace: nail-salon-ai
type: Opaque
stringData:
  # Database
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql+asyncpg://nail_salon_user:CHANGE_ME@postgres:5432/nail_salon_db"
  
  # Security
  SECRET_KEY: "CHANGE_ME_MINIMUM_32_CHARACTERS_LONG"
  
  # Redis
  REDIS_URL: "redis://redis:6379/0"
  
  # Optional: Sentry
  SENTRY_DSN: ""
  
  # Grafana
  GF_SECURITY_ADMIN_PASSWORD: "CHANGE_ME"

